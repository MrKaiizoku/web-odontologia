	<script type="text/javascript">
		function localizar()
		{
		navigator.geolocation.getCurrentPosition(datos,error);
		}

		function datos(pos)
		{

		var contenedor = document.getElementById("mapa");
		var latitud = pos.coords.latitude;
		var longitud = pos.coords.longitude;

		var centro = new google.maps.LatLng(latitud,longitud);

		var propiedades =
		 {
		 center: centro,
		 draggable: true,
		 KeyBoardShortcuts: true,
		 mapTypeControl: true,
		 mapTypeId: google.maps.MapTypeId.ROADMAP,
		 navigationControl: true,
		 scrollwheel: true,
		 streetViewControl: true,
		 zoom: 16,
		 };

		var map = new google.maps.Map(contenedor,propiedades);
		
		var coorMarcador = new google.maps.LatLng(latitud,longitud);
		var coorDentista = new google.maps.LatLng(-34.8836111,-56.18194440000002);
		
		var marcador = new google.maps.Marker({
                position: coorMarcador, /*Lo situamos en nuestro punto */
                map: map, /* Lo vinculamos a nuestro mapa */
                title: "Estás en este punto" 
            });
		var dentista = new google.maps.Marker({
                position: coorDentista, /*Lo situamos en nuestro punto */
                map: map, /* Lo vinculamos a nuestro mapa */
                title: "Clinica" 
            });

		}
		function error(error)
		{
		alert("No ha sido posible obtener los datos");
		}
	</script>
